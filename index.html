
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Request Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.request-form {
    max-width: 600px;
    margin: 0 auto;
}

.request-form h2 {
    margin: 0 0 10px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
}

.form-group input, .form-group textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}

/* Responsive design */

@media (max-width: 768px) {
    .container {
        margin: 20px auto;
    }
    .request-form {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .container {
        margin: 10px auto;
        padding: 10px;
    }
    .request-form {
        max-width: 100%;
    }
    .form-group {
        margin-bottom: 15px;
    }
    button[type="submit"] {
        padding: 5px 10px;
    }
}

</style>
<body>

    <div class="container">
        <div class="request-form">
            <h2>Request a Book</h2>
            <form id="request-form" action="https://formsubmit.co/samvivek43@email.com" method="post">
                <div class="form-group">
                    <label for="book-title">Book Title:</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Book Author:</label>
                    <input type="text" id="book-author" name="book-author" required>
                </div>
                <div class="form-group">
                    <label for="book-isbn">Book ISBN:</label>
                    <input type="text" id="book-isbn" name="book-isbn" required>
                </div>
                <div class="form-group">
                    <label for="request-reason">Reason for Request:</label>
                    <textarea id="request-reason" name="request-reason" required></textarea>
                </div>
                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>

</body>
</html>
